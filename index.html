<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="head1">Generate a</span>
        <span class="head2">random password</span>
        <span class="sub-head">Never use an insecure password again.</span>
        <button id="pass-btn">Generate Password</button>
        <div id="hr"></div>
        <div class="pass">
            <p id="pass1" class="ps">password1</p>
            <p id="pass2" class="ps">password2</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
